    <section id="sigup">
        <!-- Main Content -->
        <div class="container-fluid form-container">
            <div class="row main-content bg-success align-middle">
                <div class="col-lg-4 row-cols-md-0 text-center company__info align-middle">
                    <span class="company__logo">
                        <h2><span class="fa fa-android py-2"></span></h2>
                    </span>
                    <h4 class="company_title py-2">Photo or something</h4>
                </div>
                <div class="col-lg-8 col-md-12 login_form ">
                    <div class="container-fluid">
                        <div class="row py-2 text-center">
                            <h2>Sign Up</h2>
                        </div>
                        <form control="" class="form-group">
                            <div class="row form-row text-black text-start">
                            <div class="form-group col-md-6 ps-0">
                                <label class="pt-2" for="inputName">First Name</label>
                                <input type="text" class="form-control form__input" id="inputName" name="firstname" placeholder="Enter Your First Name"
                                    required>
                            </div>
                            <div class="row form-group col-md-6 pe-0">
                                <label class="pt-2 ps-0" for="inputName">Last Name</label>
                                <input type="text" class="form-control form__input" id="inputName" name="lastname" placeholder="Enter Your Last Name"
                                    required>
                            </div>
                            </div>
                            <div class="row form-row text-black text-start">
                                <div class="form-group col-md-6 ps-0 ">
                                    <label class="pt-2 " for="inputEmail4">Email</label>
                                    <input type="email" class="form-control form__input" id="inputEmail4" name="email" placeholder="Enter Your Email Id"
                                        required>
                                </div>
                                <div class="row form-group col-md-6 pe-0">
                                    <label class="pt-2 ps-0" for="inputPassword4">Password</label>
                                    <input type="password" class="form-control form__input" id="inputPassword4" name="password" placeholder="Set Password"
                                        required>
                                </div>
                            </div>
                            <div class="row form-group text-black pe-2">
                                <label class="pt-2 ps-0" for="inputprn">Mobile number</label>
                                <input type="text" class="form-control form__input" id="inputprn" name="prn" pattern="[1-9]{1}[0-9]{9}"
                                    placeholder="Mobile Number" required>
                            </div>
                            <div class="text-center submit-align">
                                <button type="submit" class="btn btn-dark ">Sign up</button>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>

    </section>
